<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body">
<div class="heart-bg" id="heartBg"></div>

<div class="main-card">
    <div class="heart-icon">üíù</div>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesButton" onclick="location.href='yes.html'">Yes</button>
        <button id="noButton" onmouseover="handleNoHover()" onclick="location.href='no.html'">No</button>
    </div>
</div>

<script>
    let yesScale = 1;
    let noAttempts = 0;

    function handleNoHover() {
        const noBtn = document.getElementById('noButton');
        const yesBtn = document.getElementById('yesButton');

        // Only jump 3 times. On the 4th, it stays still!
        if (noAttempts < 10) {
            // Wait 200ms before jumping to make it "catchable"
            setTimeout(() => {
                noAttempts++;
                yesScale += 0.2;
                yesBtn.style.transform = `scale(${yesScale})`;

                // Stay within the middle 60% of the screen
                const x = (Math.random() * 0.6 + 0.2) * window.innerWidth;
                const y = (Math.random() * 0.6 + 0.2) * window.innerHeight;

                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }, 150);
        }
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.getElementById('heartBg').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
</script>
</body>
</html>
